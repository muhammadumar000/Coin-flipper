<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Coin Flipper</title>
</head>

<body>
    <main id="toss" class="grid">
        <header>
            <h1 id="h1">Coin Flipper</h1>
            <p id="p">Flip a fair coin online to make your decision</p>
        </header>

        <div id="coin">
            <img src="./images/Flip_coin.png" alt="coin" id="flip-coin">
            <div id="result"></div>
            <div id="flip-again"></div>
        </div>
    </main>

    <footer>

    </footer>
